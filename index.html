<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELCOME IN OUR FAMILY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"/>
    <style>
        /* Professional Dark Background */
        body {
            background-color: #1a2238; /* Deep Professional Blue-Grey */
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        .form-container {
            background-color: #242f4d; /* Card Background */
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Multi-color Welcome Text */
        .welcome-text {
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 25px;
        }
        .color-w { color: #5dade2; } /* Light Blue */
        .color-i { color: #f4d03f; } /* Yellow */
        .color-o { color: #58d68d; } /* Green */
        .color-f { color: #ec7063; } /* Soft Red/Pink */

        /* Red Headings */
        label { 
            display: block; 
            margin-top: 18px; 
            font-weight: bold; 
            color: #FF0000; /* Bright Red */
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 1px;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            background-color: #f4f7f6;
            border: 2px solid transparent;
            border-radius: 8px;
            color: #333;
            box-sizing: border-box;
            font-size: 15px;
        }

        input:focus {
            outline: none;
            border-color: #FF0000;
            background-color: #ffffff;
        }

        /* Country Code Specific */
        .iti { width: 100%; margin-top: 8px; }
        .iti__country-list { background-color: #ffffff; color: #333; }

        button {
            width: 100%;
            background-color: #2e86c1;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            margin-top: 30px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
        }
        button:hover { background-color: #21618c; transform: translateY(-2px); }
    </style>
</head>
<body>

<div class="form-container">
    <div class="welcome-text">
        <span class="color-w">Welcome</span> 
        <span class="color-i">in</span> 
        <span class="color-o">Our</span> 
        <span class="color-f">Family</span>
    </div>
    
    <form action="https://formspree.io/f/xrelkgbz" method="POST">
        
        <label>Full Name *</label>
        <input type="text" name="Name" placeholder="Enter your full name" required>

        <label>Email Address *</label>
        <input type="email" name="Email" placeholder="example@mail.com" required>

        <label>Mobile Number *</label>
        <input type="tel" id="phone" name="Phone Number" required>

        <label>Full Address *</label>
        <textarea name="Address" rows="3" placeholder="Enter complete home address" required></textarea>

        <label>Pin Code *</label>
        <input type="text" name="Pincode" placeholder="6-digit PIN" pattern="[0-9]{6}" required>

        <button type="submit">SUBMIT</button>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
<script>
    const phoneInputField = document.querySelector("#phone");
    const phoneInput = window.intlTelInput(phoneInputField, {
        initialCountry: "in", // Default India select hoga
        separateDialCode: true,
        preferredCountries: ["in", "us", "gb"],
        utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
    });
</script>

</body>
</html>
