<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome in Our Family</title>
    <style>
        /* White and Blue Background and Clean Look */
        body {
            background-color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 { text-align: center; color: #333; }
        label { display: block; margin-top: 15px; font-weight: bold; color: #555; }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        /* Style for Mobile Number and Country Code side by side */
        .phone-group {
            display: flex;
            gap: 10px;
        }
        .phone-group select { width: 40%; }
        .phone-group input { width: 60%; }

        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            margin-top: 25px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Information Form</h2>
    
    <form action="https://formspree.io/f/xrelkgbz" method="POST">
        
        <label for="name">Full Name *</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Email Address *</label>
        <input type="email" id="email" name="_replyto" placeholder="example@mail.com" required>

        <label>Mobile Number *</label>
        <div class="phone-group">
            <select name="Country Code" required>
                <option value="" disabled selected>Code</option>
                <option value="+91">+91 (India)</option>
                <option value="+1">+1 (USA)</option>
                <option value="+44">+44 (UK)</option>
                <option value="+971">+971 (UAE)</option>
            </select>
            <input type="tel" name="Phone Number" placeholder="Phone Number" pattern="[0-9]{10}" title="Please enter 10 digit number" required>
        </div>

        <label for="address">Full Address *</label>
        <textarea id="address" name="Address" rows="3" placeholder="Enter your home address" required></textarea>

        <label for="pincode">Pin Code *</label>
        <input type="text" id="pincode" name="Pincode" placeholder="6-digit PIN" pattern="[0-9]{6}" required>

        <button type="submit">Submit Details</button>
    </form>
</div>

</body>
</html>
