<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome In Our Family</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"/>
    <style>
        /* Professional Dark Gradient Background (As per your image) */
        body {
            background: radial-gradient(circle at top, #1a2a33 0%, #0d1418 100%);
            color: #ffffff;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        .form-container {
            background-color: rgba(28, 41, 51, 0.95);
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Multi-color Welcome Text */
        .welcome-text {
            text-align: center;
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 30px;
            letter-spacing: -0.5px;
        }
        .color-1 { color: #3498db; } /* Blue */
        .color-2 { color: #e91e63; } /* Pink/Red */
        .color-3 { color: #f1c40f; } /* Yellow */

        /* Red Headings for all options */
        label { 
            display: block; 
            margin-top: 20px; 
            font-weight: bold; 
            color: #ff4d4d; /* Professional Red */
            font-size: 14px;
            text-transform: uppercase;
        }
        
        input, textarea {
            width: 100%;
            padding: 14px;
            margin-top: 8px;
            background-color: #e8e8e8; /* Light grey inputs for contrast */
            border: none;
            border-radius: 10px;
            color: #1a2a33;
            box-sizing: border-box;
            font-size: 16px;
        }

        /* Searchable Country Code Styling */
        .iti { width: 100%; margin-top: 8px; }
        .iti__country-list { background-color: #ffffff; color: #000; }

        button {
            width: 100%;
            background: linear-gradient(to right, #2980b9, #3498db);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 10px;
            margin-top: 35px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(41, 128, 185, 0.4);
            transition: 0.3s ease;
        }
        button:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(41, 128, 185, 0.6); }
    </style>
</head>
<body>

<div class="form-container">
    <div class="welcome-text">
        <span class="color-1">Welcome</span> 
        <span class="color-2">in</span> 
        <span class="color-1">Our</span> 
        <span class="color-3">Family</span>
    </div>
    
    <form action="https://formspree.io/f/xrelkgbz" method="POST">
        
        <label>Full Name *</label>
        <input type="text" name="Name" placeholder="Enter your full name" required>

        <label>Email Address *</label>
        <input type="email" name="Email" placeholder="example@mail.com" required>

        <label>Mobile Number *</label>
        <input type="tel" id="phone" name="Phone Number" required>

        <label>Full Address *</label>
        <textarea name="Address" rows="3" placeholder="Home address" required></textarea>

        <label>Pin Code *</label>
        <input type="text" name="Pincode" placeholder="6-digit PIN" pattern="[0-9]{6}" required>

        <button type="submit">Submit</button>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
<script>
    const phoneInputField = document.querySelector("#phone");
    const phoneInput = window.intlTelInput(phoneInputField, {
        initialCountry: "in", // Default India select hai
        separateDialCode: true,
        utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
    });
</script>

</body>
</html>
