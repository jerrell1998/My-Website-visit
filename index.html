<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Information Form</title>
    <style>
        /* Photo jaisa Dark Background */
        body {
            background-color: #0b1e22; /* Dark Greenish-Blue */
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }
        .form-container {
            background-color: #122d33; /* Slightly lighter dark for the box */
            padding: 25px;
            border: 2px solid #00bcd4; /* Cyan border like the photo */
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        h2 { text-align: center; color: #00bcd4; margin-bottom: 20px; }
        label { display: block; margin-top: 15px; font-weight: bold; color: #00bcd4; }
        
        /* Input boxes styling */
        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            background-color: #0b1e22;
            border: 1px solid #00bcd4;
            border-radius: 8px;
            color: white;
            box-sizing: border-box;
        }
        
        input:focus { outline: none; border-color: #ffffff; }

        .phone-group {
            display: flex;
            gap: 10px;
        }
        .phone-group select { width: 40%; }
        .phone-group input { width: 60%; }

        /* Submit Button like the photo's icons */
        button {
            width: 100%;
            background-color: #00bcd4;
            color: #0b1e22;
            padding: 14px;
            border: none;
            border-radius: 8px;
            margin-top: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover { background-color: #ffffff; color: #00bcd4; }

        /* Placeholder color */
        ::placeholder { color: #5a7d85; opacity: 1; }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Welcome in Our Family</h2>
    
    <form action="https://formspree.io/f/xrelkgbz" method="POST">
        
        <label for="name">Full Name *</label>
        <input type="text" id="name" name="Name" placeholder="Enter your full name" required>

        <label for="email">Email Address *</label>
        <input type="email" id="email" name="Email" placeholder="example@mail.com" required>

        <label>Mobile Number *</label>
        <div class="phone-group">
            <select name="Country Code" required>
                <option value="" disabled selected>Code</option>
                <option value="+91">+91 (IN)</option>
                <option value="+1">+1 (US)</option>
                <option value="+44">+44 (UK)</option>
                <option value="+971">+971 (UAE)</option>
            </select>
            <input type="tel" name="Phone Number" placeholder="Number" pattern="[0-9]{10}" required>
        </div>

        <label for="address">Full Address *</label>
        <textarea id="address" name="Address" rows="3" placeholder="Home address" required></textarea>

        <label for="pincode">Pin Code *</label>
        <input type="text" id="pincode" name="Pincode" placeholder="6-digit PIN" pattern="[0-9]{6}" required>

        <button type="submit">SUBMIT</button>
    </form>
</div>

</body>
</html>
